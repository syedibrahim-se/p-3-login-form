<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Board</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    
    <div class="container">
      
              <div class="apply-box">
        <h1>Login<span class="small-name"> (Web)</span></h1>
            
        <form action="">
          <div class="form-container">

            <div class="form-control">
                <label for="firstname">Id:</label>
               <input type="text" id="firstname" name="firstname" placeholder="Enter Your FirstName" required>
               </div>
   
              <div class="form-control">
               <label for="lastname">:</label>
               <input type="text" id="lastname" name="lastname" placeholder="Enter Your LastName" required>
              </div>
   
              <div class="form-control">
               <label for="email">EmailId:</label>
               <input type="email" id="email" name="email" placeholder="Enter Your EmailId" required>
              </div>
               
               <div class="form-control">
                   <label for="jobrole">Job Role:</label>
               <select name="" id="jobrole">
                   <option value="">select job role</option>
                   <option value="frontend">Frontend Developer</option>
                   <option value="bakend">Bakend Developer</option>
                   <option value="fullstack">Fullstack Develope</option>
                   <option value="ui_ux">UI & UX Developer</option>
               </select>
               </div>
           
               <div class="text-control">
                <label for="address">Address:</label>
                <textarea name="address" id="address" cols="50" rows="3" placeholder="Enter Your Message"></textarea>
            </div>
         
           <div class="form-control">
               <label for="city">City:</label>
           <input type="text" id="city" name="city" placeholder="Enter Your City">
           </div>
   
           <div class="form-control">
               <label for="pincode">Pincode:</label>
           <input type="number" id="pincode" name="pincode" placeholder="Enter Your Area Pincode">
           </div>
           
   
          <div class="form-control">
           <label for="startdate">Start Date:</label>
           <input type="date" id="startdate" name="startdate">
          </div>
   
          <div class="form-control">
           <label for="cv">Upload Your CV:</label> 
           <input type="file" id="cv" name="cv">
          </div>

        </div>

        <div class="button-container">
            <button type="submit">Apply Now</button>
           </div>
    </form>
    

    

       </div>
    </div>

</body>
</html>
